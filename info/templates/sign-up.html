		<div class="container">

			</div>
			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form action="/submit/" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" method="POST">
						<h2>添加客户信息</h2>
						{%if errors%}
						<div class="form-group">
							{%for error in errors%}
							<div class="alert alert-success" role="alert">{{error}}</div>
							{%endfor%}
						</div>
						{%endif%}
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" name="name" placeholder="姓名" autocomplete="off">
						</div>

						<div class="form-group">
							<label for="birthday" class="sr-only">Birthday</label>
							<input type="date" class="form-control" name="birthday" placeholder="出生日期" autocomplete="off" value="1960-01-01">
						</div>
						<div class="form-group">
							<label for="address" class="sr-only">Address</label>
							<input type="text" class="form-control" name="address" placeholder="家庭住址" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="ble_mac" class="sr-only">Ble_mac</label>
							<input type="text" class="form-control" name="ble_mac" placeholder="蓝牙地址" autocomplete="off">
						</div>
						<div class="form-group">
								<input type="file" class="btn btn-primary" name="image" placeholder="照片" autocomplete="off">
						</div>
						<!--div class="form-group">

						</div >

						</div-->

							<input type="submit" value="保存" class="btn btn-primary">
						</div>
					</form>
