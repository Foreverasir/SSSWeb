{% load static %}
<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>用户状态</title>
	<link rel="stylesheet" type="text/css" href="{%static "/index/css/normalize.css"%}" />
	<link rel="stylesheet" type="text/css" href="{%static "/index/css/default.css"%}"/>
	<link rel="stylesheet" type="text/css" href="{%static "/index/fonts/font-awesome-4.3.0/css/font-awesome.min.css" %}"/>
	<link rel="stylesheet" type="text/css" href="{%static "/index/css/style1.css" %}" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'/>
	<script src="{%static "/index/js/jquery.min.js" %}"></script>

	<script src="{%static "/index/js/modernizr.custom.js" %}"></script>
</head>
<body >
	<div class="warning">
		{%for warning in warnings%}
			<span class="warning__item">
				<img src="{%static "/index/img/Alert.png"%}" width="30px" height="30px"/>
				{{warning.name}} 正在 {{warning.location}} 移动  
				<button class="warning__finish"> 处理完毕 </button>
			</span>
		{%endfor%}
	</div>
	<div id="theGrid" class="indexmain">
			<section class="grid">
				{%for state in states%}
				<a class="grid__item" href="#">
					<h2 class="title title--preview">{{state.person.name}}</h2>
					<div class="meta meta--preview">
						<img class="meta__avatar" src="{%static "/index/img/authors/1.png"%}" alt="author01" /> 
						<span class="meta__state" ><i class="fa fa-calendar-o"></i>
							{%if state.move_flag%} 
								状态：移动
							<img src="{%static "/index/img/signRED.png"%}"/>								
							{%else%}
								状态：静止
							<img src="{%static "/index/img/signGREEN.png"%}"/>								
							{%endif%}
						</span>
						<br>
						<span class="meta__position"><i class="fa fa-location-arrow"></i> 位置：{{state.rpi.location}}</span>
					</div>
				</a>
				{%endfor%}
			</section>
		</div>
		
		<script type="text/javascript">
			window.setInterval(function(){
				window.location.reload()
			},2000);
		</script>
</body>
</html>
